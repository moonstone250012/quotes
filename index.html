  <title>Quotes of the day</title>

<body>
  
  <div id="quote-container" class="quote-container">
     <!--quote text-->
     <div class="quote-text">
       <i class="fas fa-quote-left"></i>
       <span id="quote-content"></span>
     </div>
     <!--quote author-->
     <div class="quote-author">
       <span id="quote-author"></span>
     </div>
     <!--quote button-->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="whatsapp-button" id="whatsapp" title="send this!">
          <i class="fab fa-whatsapp"></i>
        </button>
        <button class="instagram-button" id="instagram" title="share this!">
          <i class="fab fa-instagram"></i>
        </button>
        <button id="new quote">
          New Quote
          
        </button>
      </div>
    </div>
